name: Data Collection

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Run collection
        env:
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_AUTH: ${{ secrets.DB_AUTH }}
        run: |
          npx tsx collector.ts