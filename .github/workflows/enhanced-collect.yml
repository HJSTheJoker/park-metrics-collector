name: Enhanced Data Collection

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: read            # Minimum required token scope

concurrency:
  group: queue-times-collector
  cancel-in-progress: true  # Prevent overlapping runs

jobs:
  collect-enhanced:
    runs-on: ubuntu-latest
    timeout-minutes: 15     # Keep runs short so they don't stack
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run enhanced collection (fallback to standard)
        env:
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_AUTH: ${{ secrets.DB_AUTH }}
        run: |
          set -eo pipefail
          echo "Starting enhanced collection..."
          npx tsx enhanced-collector.ts \
            || (echo "Enhanced failed, running fallback..." && npx tsx collector.ts)
